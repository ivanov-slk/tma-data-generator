name: version-tag-merge

on:
  pull_request:
  push:
    branches: [master]

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      # - name: Get Token
      #   id: get_workflow_token
      #   uses: peter-murray/workflow-application-token-action@v2
      #   with:
      #     application_id: ${{ secrets.APPLICATION_ID }}
      #     application_private_key: ${{ secrets.APPLICATION_PRIVATE_KEY }}

      - uses: actions/checkout@v3
      # with:
      #   token: ${{ steps.get_workflow_token.outputs.token }}

      - name: Get the latest tag and the commit id.
        run: |
          git config --global user.name 'ivanov-slk'
          git config --global user.email 'ivanov-slk@users.noreply.github.com'
          git fetch
          git checkout $GITHUB_HEAD_REF

          CURRENT_TAG="$(echo $(sed '5q;d' CHANGES.md) | sed 's/# //g')"
          CURRENT_COMMIT_ID=$(git rev-parse HEAD)

          git tag -a $CURRENT_TAG -m $CURRENT_COMMIT_ID
          git push --tags --dry-run

  call-build-and-publish-image:
    uses: ./.github/build-and-publish-image.yml
