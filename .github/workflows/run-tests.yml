name: run-tests

on:
  pull_request:
  workflow_call:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Add container host for DNS
        run: |
          sudo echo "127.0.0.1 host.containers.internal" | sudo tee -a /etc/hosts

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x

      - name: Install dependencies
        run: go get ./...

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -cover -v ./...
